<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson - Media Content</title>
  </head>
  <body>
    <h1>Media Contents</h1>

    <!-- 1. Images -->
    <strong>====== 1. Images =======</strong>
    <br />
    <img
      src="/assets/images/Achini.jpeg"
      style="width: 300px; height: 300px; object-fit: cover"
      alt="Achini's profile photo"
    />
    <br />
    <img
      src="https://images.pexels.com/photos/27559006/pexels-photo-27559006/free-photo-of-a-long-table-with-white-plates-and-green-napkins.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load"
      alt=""
    />
    <br />
    <br />

    <!-- 2. Video -->
    <strong>====== 2. Video =======</strong>
    <br />
    <video
      src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4"
      style="width: 300px; height: 300px; object-fit: cover"
      controls
    ></video>
    <br />
    <video
      src="/assets/videos/18069473-uhd_2160_3840_24fps.mp4"
      style="width: 300px; height: 300px; object-fit: cover"
      controls
    ></video>

    <!-- 3. Audio -->
    <br /><br />
    <strong>====== 3. Audio =======</strong>
    <br />
    <audio src="/assets/audio/Grooves Await_1723285034.mp3" controls></audio>

    <!-- 4. Iframe - embedding youtube video in current -->
    <br />
    <strong>====== 4. Iframe =======</strong>
    <br />
    <iframe
      src="https://www.youtube.com/embed/lTxn2BuqyzU"
      frameborder="0"
      width="500"
      height="500"
    ></iframe>

    <br />
    <!-- 5. Iframe - embedding another webside in current -->
    <iframe src="https://yashithchanuka.com" width="800" height="800"></iframe>
  </body>
</html>
